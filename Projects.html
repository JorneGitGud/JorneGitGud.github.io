<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <!-- vue setup -->
    <script src="https://unpkg.com/vue@3.0.2"></script>

    <title>JorneGitGud</title>

</head>

<body>
    <header class="header">
        <a href="https://jornegitgud.github.io/"><img src="Assets/Artemis/OscarAvatar.png" alt="OscarAvatar" class="oscar-header-image"></a>
        <div class="menu-btn">
            <div class="menu-btn__lines"></div>
        </div>
        <ul class="menu-items">
            <li><a href="index.html" class="menu-item">Home</a></li>
            <li><a href="Projects.html" class="menu-item">Projects</a></li>
            <li><a href="About.html" class="menu-item">About</a></li>
            <li><a href="XAleste.html" class="menu-item">XAleste</a></li>
            <li><a href="Gallery.html" class="menu-item">Gallery</a></li>
            <li><a href="#" class="menu-item">JorneGitHub</a></li>
        </ul>
    </header>

    <div id="frame">
        <section class="section black-section">
            <button class="showOnDesktop gallery-button" v-on:click="nextImage(false)"><img src="Assets/previousButton.gif" alt="previousButton" ></button>
            <div class="col">
                <p>
                    <h1> {{title}} </h1>
                    <h2> {{title2}} </h2>
                </p>
                <img v-bind:src="image" class="mobile-image" />
                <p> {{text}} </p>
                <br>
                <p> {{text2}} </p>
                <br>
            </div>
            <div class="col">
                <img v-bind:src="image" alt="social image" class="desktop-image" />
            </div>
            <div>
                <button class="showOnMobile gallery-button" v-on:click="nextImage(false)"><img src="Assets/previousButton.gif" alt="previousButton"></button>

                <button v-on:click="nextImage(true)" class="gallery-button"><img src="Assets/nextButton.gif" alt="nextButton"></button>
            </div>
            <!-- could add divider -->
        </section>


    </div>

    <script src="ImageFrame.js"></script>
</body>

</html>
